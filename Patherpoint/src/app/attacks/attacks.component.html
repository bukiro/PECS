<button class="minimizebutton lower" [ngStyle]="{'background-color':get_Accent()}" (click)="minimize()">&#8691;</button>
<div id="attacks-height" class="attributeBox">
<h3 [ngStyle]="{'color':get_Accent()}">Attacks</h3>
<div class="loading" *ngIf="still_loading()">Loading</div>
<ng-container *ngIf="!still_loading()">
    <div class="fullsize-only row">
        <cite *ngFor="let feat of get_FeatsShowingOn('Attacks')" [title]="(feat.hint) ? feat.hint : feat.desc">{{feat.name}}</cite>
        <cite *ngFor="let condition of get_ConditionsShowingOn('Attacks')" [className]="(condition.buff) ? 'bonus' : 'penalty'" [title]="condition.desc">{{condition.name}}</cite>
    </div>
    <ng-container *ngFor="let weapon of get_EquippedWeapons()">
        <div class="list-item" *ngFor="let attack of get_Attacks(weapon)">
            <strong>{{weapon.get_Name()}}{{(attack[0] == 'melee') ? (weapon.ranged ? " melee" : "") : (weapon.melee ? " ranged" : "")}}</strong>
            <div class="row">
                Attack
                <input
                    [className]="(attack[4].length) ? 'penalty' : (attack[5].length) ? 'bonus' : ''"
                    type="number"
                    class="number2"
                    title="{{attack[2]}}"
                    [ngModel]="attack[1]"
                    disabled>
                Damage
                <input *ngFor="let damage of [get_Damage(weapon, attack)]"
                    type="text"
                    size="{{damage[0].length}}"
                    title="{{damage[1]}}"
                    [ngModel]="damage[0]"
                    disabled>
                <app-tags [objectName]=weapon.name [showTraits]=true [showFeats]=true [showItems]=true [showActivities]=true
                    [showConditions]=true [specialNames]=get_specialShowon(weapon) [specialEffects]=attack[3]>
                </app-tags>
            </div>
        </div>
    </ng-container>
    <h3 class="fullsize-only" *ngIf="!still_loading()" [ngStyle]="{'color':get_Accent()}">Weapon Proficiencies</h3>
    <ng-container *ngFor="let skill of get_Skills('', 'Weapon Proficiency')">
        <app-skill class="fullsize-only" [skill]=skill [showValue]=false></app-skill>
    </ng-container>
    <ng-container *ngFor="let skill of get_Skills('', 'Specific Weapon Proficiency')">
        <app-skill class="fullsize-only" [skill]=skill [showValue]=false></app-skill>
    </ng-container>
</ng-container>
</div>
<div *ngIf="set_Span()"></div>

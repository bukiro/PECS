<div class="list-item"
    [ngClass]="{'fullsize-only':(calculatedSkill.value.result == 0), 'character-only':(calculatedSkill.level == 0 && creature == 'Companion')}"
    *ngFor="let calculatedSkill of [skill.calculate(get_Creature(), this.characterService,this.abilitiesService,this.effectsService, get_Character().level, isDC)]; trackBy:trackByIndex;">
    <div class="newrow">
        <ng-template #AbilityPopover>
            <strong>Ability</strong>
            {{calculatedSkill.ability}}
        </ng-template>
        <span><strong
                [ngbPopover]="calculatedSkill.ability ? AbilityPopover : null">{{get_Name(skill)}}</strong></span>
        <app-proficiency-form style="flex-grow:0" [creature]="creature" [skill]="skill"
            [characterService]="this.characterService" [level]="this.characterService.get_Character().level"
            *ngIf="creature != 'Familiar'">
        </app-proficiency-form>
        <span *ngIf="showValue">
            Value: 
            <span [ngbPopover]="((isDC) ? 'DC basis: 10\n' : '')+calculatedSkill.value.explain">
            <input class="number2"
                [ngClass]="{'penalty':calculatedSkill.penalties, 'bonus':calculatedSkill.bonuses, 'absolute':calculatedSkill.absolutes.length}"
                type="number" value="{{calculatedSkill.value.result + ((isDC) ? 10 : 0)}}" disabled>
            <span class="fullsize-only" *ngFor="let id of [get_LabelID()]; trackBy:trackByIndex;">
                <input id="{{id+'notes'}}" class="invisible" type="checkbox" [(ngModel)]="skill.showNotes">
                <label for="{{id+'notes'}}" [ngbTooltip]="'Edit notes'">&#9998;</label>
            </span>
        </span>
        </span>
    </div>
    <app-tags [creature]="creature" [objectName]=skill.name [showTraits]=true [showFeats]=true [showItems]=true
        [showActivities]=true [showConditions]=true [specialNames]=get_SpecialShowon(skill)
        [specialEffects]="calculatedSkill.absolutes.concat(calculatedSkill.relatives)">
    </app-tags>
    <div class="fullsize-only newrow" [ngbCollapse]="!skill.showNotes">
        <span>
            <strong>Notes</strong>
            <input type="textarea" class="fullwidth" [(ngModel)]="skill.notes">
        </span>
    </div>
</div>

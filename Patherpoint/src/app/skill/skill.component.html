<div class="list-item" [className]="((skill.$value[get_CalculatedIndex()].result == 0) ? 'fullsize-only' : '') + ((skill.$level[get_CalculatedIndex()] == 0 && creature == 'Companion') ? ' character-only' : '')"
    *ngFor="let skill of [skill.calculate(get_Creature(), this.characterService,this.abilitiesService,this.effectsService)]">
    <div class="row">
        <strong>{{skill.name}}</strong>
        <app-proficiency-form [creature]="creature" [skill]="skill" [characterService]="this.characterService"
            [level]="this.characterService.get_Character().level" *ngIf="creature != 'Familiar'">
        </app-proficiency-form>
        <span *ngIf="showValue">
            Value: <input class="number2"
                [className]="(skill.$penalty[get_CalculatedIndex()].length) ? 'penalty' : (skill.$bonus[get_CalculatedIndex()].length) ? 'bonus' : ''" type="number"
                title="{{((isDC) ? 'DC basis: 10\n' : '')+skill.$value[get_CalculatedIndex()].explain}}"
                value="{{skill.$value[get_CalculatedIndex()].result + ((isDC) ? 10 : 0)}}" disabled>
            <span class="fullsize-only" *ngFor="let id of [get_LabelID()]"><input id="{{id+'notes'}}" class="invisible" type="checkbox" [(ngModel)]="skill.showNotes"><label for="{{id+'notes'}}">N</label></span>
        </span>
    </div>
        <app-tags [creature]="creature" [objectName]=skill.name [showTraits]=true [showFeats]=true [showItems]=true [showActivities]=true
        [showConditions]=true [showEffects]=true [specialNames]=get_specialShowon(skill)></app-tags>
    <div class="fullsize-only row">
        <input type="textarea" class="fullwidth" [(ngModel)]="skill.notes" *ngIf="skill.showNotes">
    </div>
</div>

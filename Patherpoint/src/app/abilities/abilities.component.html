<button class="minimizebutton lower" [ngStyle]="{'background-color':get_Accent()}" (click)="minimize()">&#8691;</button>
<div id="abilities-height" class="attributeBox">
<h3 [ngStyle]="{'color':get_Accent()}">Abilities</h3>
<div class="loading" *ngIf="still_loading()">Loading</div>
<ng-container *ngIf="!still_loading()">
    <div class="list-item" *ngFor="let ability of abilitiesService.get_Abilities()">
        <div class="row">
            <strong>{{ability.name}}</strong>
            <span>
                <input class="number2" type="number"
                    [className]="(ability.penalty(this.effectsService) < 0) ? 'penalty' : (ability.bonus(this.effectsService) > 0) ? 'bonus' : ''"
                    value="{{ability.value(this.characterService, this.effectsService)}}" disabled>
            </span>
            Modifier:
            <span>
                <input class="number2" type="number"
                    [className]="(ability.penalty(this.effectsService) < 0) ? 'penalty' : (ability.bonus(this.effectsService) > 0) ? 'bonus' : ''"
                    value="{{ability.mod(this.characterService, this.effectsService)}}" disabled>
            </span>
        </div>
        <app-tags [objectName]=ability.name [showTraits]=true [showFeats]=true [showItems]=true [showActivities]=true
            [showConditions]=true [showEffects]=true></app-tags>
    </div> 
</ng-container>
</div>
<div *ngIf="set_Span()"></div>

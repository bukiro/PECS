<div id="conditions" class="itemBox">
    <button class="list-item" [ngStyle]="{'background-color':get_Accent()}"
        (click)="toggleConditionsMenu()">Close</button>
    <div class="loading" *ngIf="still_loading()">Loading</div>
    <ng-container *ngIf="!still_loading()">
        <h3>Duration: {{get_Duration()}}</h3>
        <div class="list-item">
            <div class="row">
                <button class="center-aligned" [ngStyle]="{'background-color':get_Accent()}"
                    (click)="add_Duration(duration)"
                    *ngFor="let duration of [-1, 10, 50, 100, 500, 1000, 6000, 48000, 144000]">{{get_Duration(duration)}}</button>
            </div>
            <div class="row left-aligned">
                End on:<br>
                <input type="radio" [(ngModel)]="endOn" [value]="5">Turn Start<br>
                <input type="radio" [(ngModel)]="endOn" [value]="0">Turn End
            </div>
        </div>
        <h3>Add Condition</h3>
        <ng-container *ngFor="let set of ['Generic','Alchemical Elixirs']">
            <button class="button list-item" [ngStyle]="{'background-color':get_Accent()}"
                (click)="toggleList(set)">{{set}}</button>
            <ng-container *ngIf="get_ShowList()==set">
                <div class="list-item" *ngFor="let condition of get_ConditionsSet(set)">
                    <strong>{{condition.name}}</strong>&nbsp;
                    <span *ngIf="condition.hasValue">
                        Value: <select [(ngModel)]="value">
                            <option *ngFor="let valueNumber of [1,2,3,4,5]" [value]="valueNumber">{{valueNumber}}
                            </option>
                        </select><br>
                    </span>
                    <div class="row">
                        <span>
                            <button [ngStyle]="{'background-color':get_Accent()}" (click)="add_Condition(condition)">Add
                                ({{get_Duration()}})</button>
                        </span>
                        <span>
                            <button [ngStyle]="{'background-color':get_Accent()}" (click)="toggleItem(set+condition.name)">
                                Show Description</button>
                        </span>
                    </div>
                    <div class="row" *ngIf="get_ShowItem()==set+condition.name">
                        <div *ngFor="let desc of condition.desc.split('\n\n')">
                            <p *ngIf="desc.split('\n').length == 1">{{desc}}</p>
                            <ul *ngIf="desc.split('\n').length > 1">
                                <li *ngFor="let line of desc.split('\n')">{{line}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </ng-container>
</div>

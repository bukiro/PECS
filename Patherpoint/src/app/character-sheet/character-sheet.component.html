<div class="charactersheet" [ngClass]="{'darkmode':get_Darkmode()}">
    <app-time id="time" class="charactersheet-app" [ngStyle]="{'--accent':get_Accent()}" [ngClass]="{'minimized':(get_TimeMinimized())}" *ngIf="!still_loading()"></app-time>
    <app-general id="Character-general" class="charactersheet-app" [ngStyle]="{'--accent':get_Accent()}" [ngClass]="{'minimized':(get_GeneralMinimized())}" *ngIf="!still_loading()"></app-general>
    <app-effects id="Character-effects" class="charactersheet-app" [ngStyle]="{'--accent':get_Accent()}" [ngClass]="{'minimized':(get_EffectsMinimized())}" *ngIf="!still_loading()"></app-effects>
    <app-abilities id="Character-abilities" class="charactersheet-app" [ngStyle]="{'--accent':get_Accent()}" [ngClass]="{'minimized':(get_AbilitiesMinimized())}" *ngIf="!still_loading()"></app-abilities>
    <app-health id="Character-health" class="charactersheet-app" [ngStyle]="{'--accent':get_Accent()}" [ngClass]="{'minimized':(get_HealthMinimized())}" *ngIf="!still_loading()"></app-health>
    <app-defense id="Character-defense" class="charactersheet-app" [ngStyle]="{'--accent':get_Accent()}" [ngClass]="{'minimized':(get_DefenseMinimized())}" *ngIf="!still_loading()"></app-defense>
    <app-attacks id="Character-attacks" class="charactersheet-app" [ngStyle]="{'--accent':get_Accent()}" [ngClass]="{'minimized':(get_AttacksMinimized())}" *ngIf="!still_loading()"></app-attacks>
    <app-skills id="Character-skills" class="charactersheet-app" [ngStyle]="{'--accent':get_Accent()}" [ngClass]="{'minimized':(get_SkillsMinimized())}" *ngIf="!still_loading()"></app-skills>
    <app-inventory id="Character-inventory" class="charactersheet-app" [ngStyle]="{'--accent':get_Accent()}" [ngClass]="{'minimized':(get_InventoryMinimized())}" *ngIf="!still_loading()"></app-inventory>
    <app-activities id="Character-activities" class="charactersheet-app" [ngStyle]="{'--accent':get_Accent()}" [ngClass]="{'minimized':(get_ActivitiesMinimized())}" *ngIf="!still_loading()"></app-activities>
    <app-spellbook id="spellbook" class="charactersheet-app" [ngStyle]="{'--accent':get_Accent()}" [ngClass]="{'minimized':(get_SpellbookMinimized())}" *ngIf="!still_loading()"></app-spellbook>
</div>

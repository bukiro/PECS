<button class="minimizebutton lower" [ngStyle]="{'background-color':get_Accent()}" (click)="minimize()">&#8691;</button>
<div id="health-height" class="attributeBox">
    <ng-container *ngFor="let health of [calculate_Health()]">
        <h3 [ngStyle]="{'color':get_Accent()}">Health:
            <span [className]="(health.$currentHP <= 0) ? 'penalty' : (health.$currentHP > health.$maxHP) ? 'bonus' : ''">{{health.$currentHP}}</span>
            Hit Points
        </h3>
        <div class="loading" *ngIf="still_loading()">Loading</div>
        <ng-container *ngIf="!still_loading()">
            <app-tags [objectName]="'Health'" [showTraits]=true [showFeats]=true [showItems]=true [showActivities]=true
                    [showConditions]=true [showEffects]=true></app-tags>
            <div class="fullsize-only list-item">
                <strong>Max HP</strong>
                <input class="number3" type="number"
                    [className]="(get_PenaltiesOnThis('Health').length) ? 'penalty' : (get_BonusesOnThis('Health').length) ? 'bonus' : ''"
                    value="{{health.$maxHP}}" disabled>
                Temp HP: <input class="number3" type="number"
                    [className]="(health.temporaryHP < 0) ? 'penalty' : (health.temporaryHP > 0) ? 'bonus' : ''"
                    value="{{health.temporaryHP}}" disabled>
                <app-tags [objectName]="'Max HP'" [showTraits]=true [showFeats]=true [showItems]=true [showActivities]=true
                    [showConditions]=true [showEffects]=true></app-tags>
            </div>
            <div class="list-item" [className]="(health.$dying > 0) ? '' : 'fullsize-only'">
                <strong>Dying</strong><input class="number2" type="number"
                    [className]="(health.$dying > 0) ? 'penalty' : ''" value="{{health.$dying}}" disabled>
                <strong>Max Dying</strong><input class="number2" type="number"
                    [className]="(get_PenaltiesOnThis('Max Dying').length) ? 'penalty' : (get_BonusesOnThis('Health').length) ? 'bonus' : ''"
                    value="{{health.$maxDying}}" disabled>
                <div class="row">
                    <button [ngStyle]="{'background-color':get_Accent()}" *ngIf="health.$dying > 0"
                        (click)="on_DyingSave(true)">Save</button>
                    <button [ngStyle]="{'background-color':get_Accent()}" *ngIf="health.$dying > 0"
                        (click)="on_DyingSave(false)">Fail Save</button>
                </div>
                <app-tags [objectName]="'Max Dying'" [showTraits]=true [showFeats]=true [showItems]=true [showActivities]=true
                        [showConditions]=true [showEffects]=true></app-tags>
                <app-tags [objectName]="'Dying'" [showTraits]=true [showFeats]=true [showItems]=true [showActivities]=true
                    [showConditions]=true [showEffects]=true></app-tags>
            </div>
            <div class="list-item" [className]="(health.$wounded > 0) ? '' : 'fullsize-only'">
                <strong>Wounded</strong><input class="number2" type="number"
                    [className]="(health.$wounded > 0) ? 'penalty' : ''" value="{{health.$wounded}}" disabled>
                <button [ngStyle]="{'background-color':get_Accent()}" *ngIf="health.$wounded > 0"
                    (click)="on_HealWounded()">Heal</button>
            </div>
            <div class="list-item">
                <span>
                    <strong>Take Damage</strong>
                    <input id="nonlethal" type="checkbox" [(ngModel)]="this.nonlethal"><label
                        for="nonlethal">nonlethal</label>
                </span>
                <input class="number3" type="number" [(ngModel)]="this.damage" maxLength="3">
                <button [ngStyle]="{'background-color':get_Accent()}" [disabled]="this.damage <= 0"
                    (click)="health.takeDamage(this.characterService, this.effectsService, this.damage, this.nonlethal)">Ouch!</button>
            </div>
            <div class="list-item">
                <strong>Heal Damage</strong><input class="number3" type="number" [(ngModel)]="this.healing"
                    maxLength="3">
                <button [ngStyle]="{'background-color':get_Accent()}" [disabled]="this.healing <= 0"
                    (click)="health.heal(this.characterService, this.effectsService, this.healing)">Heal</button>
            </div>
            <div class="fullsize-only list-item">
                <strong>Add Temp HP</strong><input class="number3" type="number" [(ngModel)]="this.addTempHP"
                    maxLength="3">
                <button [ngStyle]="{'background-color':get_Accent()}" [disabled]="this.addTempHP == 0"
                    (click)="add_TempHP(this.addTempHP)">Add</button>
            </div>
            <h5>Resistances</h5>
            <div class="list-item" *ngIf="get_Resistances().length">
                <div class="row" *ngFor="let resistance of get_Resistances()">
                    <span title="{{resistance.source}}"
                        [className]="(resistance.value < 0) ? 'penalty' : 'bonus'">{{resistance.target}}:
                        {{Math.abs(resistance.value)}}{{(resistance.exception) ? " /"+resistance.exception : ""}}</span>
                </div>
                <app-tags [objectName]="'Resistances'" [showTraits]=true [showFeats]=true [showItems]=true [showActivities]=true
                    [showConditions]=true [showEffects]=true></app-tags>
            </div>
        </ng-container>
    </ng-container>
</div>
<div *ngIf="set_Span()"></div>

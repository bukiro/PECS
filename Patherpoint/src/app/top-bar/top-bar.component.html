<div id="top-bar" class="row" [ngStyle]="{'background-color':get_Accent()}">
<a [routerLink]="['/']">
  <h1>Patherpoint</h1>
</a>
<div class="filler"></div>
<a class="button fancy-button loading" *ngIf="still_loading()">Loading</a>
<a class="button fancy-button" [ngStyle]="{'color':get_Accent()}" (click)="toggleMenu('character')" *ngIf="!still_loading()">{{get_Character().name}}</a>
<a class="button fancy-button" [ngStyle]="{'color':get_Accent()}" (click)="toggleMenu('items')" *ngIf="!still_loading()">Items</a>
<a class="button fancy-button" [ngStyle]="{'color':get_Accent()}" (click)="toggleMenu('spells')" *ngIf="!still_loading()">Spells</a>
<a class="button fancy-button" [ngStyle]="{'color':get_Accent()}" (click)="toggleMenu('conditions')" *ngIf="!still_loading()">Conditions</a>
<a class="button fancy-button" [ngStyle]="{'color':get_Accent()}" (click)="print()" *ngIf="!still_loading()">Print</a>
</div>
<app-items [@slideInOut]="get_ItemsMenuState()"></app-items>
<app-spells [@slideInOut]="get_SpellMenuState()"></app-spells>
<app-conditions [@slideInOut]="get_ConditionsMenuState()"></app-conditions>
<app-character [@slideInOut]="get_CharacterMenuState()"></app-character>

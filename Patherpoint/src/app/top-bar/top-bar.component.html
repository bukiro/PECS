<div id="top-bar" class="row" [ngStyle]="{'--accent':get_Accent()}">
  <a [routerLink]="['/']">
    <h1>Patherpoint</h1>
  </a>
  <div class="filler"></div>
  <button class="fancy-button loading" *ngIf="still_loading()">Loading</button>
  <button class="fancy-button" (click)="toggleMenu('character')" *ngIf="!still_loading()">{{get_Character().name}}</button>
  <button class="fancy-button" (click)="toggleMenu('items')" *ngIf="!still_loading()">Items</button>
  <button class="fancy-button" (click)="toggleMenu('spells')" *ngIf="!still_loading()">Spells</button>
  <button class="fancy-button" (click)="toggleMenu('conditions')" *ngIf="!still_loading()">Conditions</button>
  <button class="fancy-button" (click)="print()" *ngIf="!still_loading()">Print</button>
</div>
<app-items [ngStyle]="{'--accent':get_Accent()}" [@slideInOut]="get_ItemsMenuState()"></app-items>
<app-spells [ngStyle]="{'--accent':get_Accent()}" [className]="(get_SpellsMinimized()) ? 'minimized' : ''" [@slideInOut]="get_SpellMenuState()"></app-spells>
<app-conditions [ngStyle]="{'--accent':get_Accent()}" [@slideInOut]="get_ConditionsMenuState()"></app-conditions>
<app-character [ngStyle]="{'--accent':get_Accent()}" [className]="(get_CharacterMinimized()) ? 'minimized' : ''" [@slideInOut]="get_CharacterMenuState()"></app-character>

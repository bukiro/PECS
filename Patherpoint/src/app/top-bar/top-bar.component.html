<div id="top-bar" class="row" [ngStyle]="{'background-color':get_Accent()}">
<a [routerLink]="['/']">
  <h1>Patherpoint</h1>
</a>
<div class="filler"></div>
<button class="fancy-button loading" *ngIf="still_loading()">Loading</button>
<button class="fancy-button" [ngStyle]="{'color':get_Accent()}" (click)="toggleMenu('character')" *ngIf="!still_loading()">{{get_Character().name}}</button>
<button class="fancy-button" [ngStyle]="{'color':get_Accent()}" (click)="toggleMenu('items')" *ngIf="!still_loading()">Items</button>
<button class="fancy-button" [ngStyle]="{'color':get_Accent()}" (click)="toggleMenu('spells')" *ngIf="!still_loading()">Spells</button>
<button class="fancy-button" [ngStyle]="{'color':get_Accent()}" (click)="toggleMenu('conditions')" *ngIf="!still_loading()">Conditions</button>
<button class="fancy-button" [ngStyle]="{'color':get_Accent()}" (click)="print()" *ngIf="!still_loading()">Print</button>
</div>
<app-items [@slideInOut]="get_ItemsMenuState()"></app-items>
<app-spells [className]="(get_SpellsMinimized()) ? 'minimized' : ''" [@slideInOut]="get_SpellMenuState()"></app-spells>
<app-conditions [@slideInOut]="get_ConditionsMenuState()"></app-conditions>
<app-character [className]="(get_CharacterMinimized()) ? 'minimized' : ''" [@slideInOut]="get_CharacterMenuState()"></app-character>

<div class="list-item newrow">
    <p>{{cup.desc}}</p>
</div>

<header class="featureHeader">OPEN GAME LICENSE Version 1.0a</header>

<ng-container *ngFor="let paragraph of ogl; let index = index; trackBy:trackByIndex;">
    <div class="list-item newrow">
        <p>
            <strong *ngIf="paragraph.title">{{paragraph.title}}&nbsp;</strong>

            <span *ngIf="paragraph.desc">{{paragraph.desc}}</span>
        </p>

        <ng-container *ngIf="index === ogl.length - 1">
            <ng-container *ngFor="let block of ogl15; trackBy:trackByIndex;">
                <div class="newrow left-aligned">
                    <header
                        *ngIf="block.header"
                        class="spellHeader"
                    >
                        {{block.header}}
                    </header>

                    <div
                        *ngFor="let line of block.lines; trackBy:trackByIndex;"
                        class="newrow left-aligned"
                    >
                        <span>
                            <strong>{{line.title}}</strong>
                            {{line.desc}}
                        </span>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
</ng-container>

<!-- Desktop or mobile character sheet -->

<app-character-sheet-desktop
    *ngIf="(isMobile$ | async) === false"
    [attacksAndSpellsOrder]="(attacksAndSpellsOrder$ | async) ?? {}"
/>

<app-character-sheet-mobile
    *ngIf="(isMobile$ | async)"
/>

<!-- Slide-in menus -->

<app-items class="fly-in-menu" [show]="(sideMenuState$ | async) === menuNames.ItemsMenu" />

<app-crafting class="fly-in-menu" [show]="(sideMenuState$ | async) === menuNames.CraftingMenu" />

<app-spell-selection class="fly-in-menu" [show]="(sideMenuState$ | async) === menuNames.SpellSelectionMenu" />

<app-spell-library class="fly-in-menu" [show]="(sideMenuState$ | async) === menuNames.SpellLibraryMenu" />

<app-conditions class="fly-in-menu" [show]="(sideMenuState$ | async) === menuNames.ConditionsMenu" />

<app-character-creation class="fly-in-menu" [show]="(sideMenuState$ | async) === menuNames.CharacterCreationMenu" />

<app-animal-companion
    *ngIf="isAnimalCompanionAvailable$ | async"
    class="fly-in-menu"
    [show]="(sideMenuState$ | async) === menuNames.CompanionMenu"
/>

<app-familiar
    *ngIf="isFamiliarAvailable$ | async"
    class="fly-in-menu"
    [show]="(sideMenuState$ | async) === menuNames.FamiliarMenu"
/>

<app-dice [show]="(topMenuState$ | async) === menuNames.DiceMenu" />

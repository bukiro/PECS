<!--Adding Poisons-->
<div class="list-item" *ngIf="get_Poisons().length > 1 || item.poisonsApplied.length">
    <div class="newrow">
        <strong title="{{item.poisonsApplied.length ? 'Applying a new poison will waste the currently applied poison.' : ''}}">
            {{item.poisonsApplied.length ? 'Replace' : 'Apply'}} poison
        </strong>
        <select [(ngModel)]="newPoison" (ngModelChange)="add_Poison()">
            <option *ngFor="let poison of get_Poisons(); trackBy:trackByIndex;" [ngValue]="poison">
                {{poison.poison.amount != 1 ? poison.poison.amount + " " : ""}}{{poison.poison.get_Name()}}
            </option>
        </select>
    </div>
    <div class="newrow" *ngIf="item.poisonsApplied.length">
        <strong>Applied poison</strong>
        <div class="newrow" *ngFor="let poison of item.poisonsApplied; let index = index; trackBy:trackByIndex;">
            <span>{{poison.get_Name()}}</span>
            <button class="lower" (click)="remove_Poison(index)">Spend/Remove</button>
        </div>
    </div>
</div>

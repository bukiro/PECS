@for (toast of toasts; track $index) {
    <ngb-toast
        class="toast"
        [autohide]="true"
        [delay]="5000"
        (hidden)="remove(toast)"
        (click)="onClick(toast)"
    >
        <div
            class="left-aligned"
            [innerHtml]="toast.text"
        ></div>
    </ngb-toast>
}

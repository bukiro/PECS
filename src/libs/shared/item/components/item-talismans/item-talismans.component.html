<!-- eslint-disable @angular-eslint/template/cyclomatic-complexity -->
<!-- Changing Talismans -->
<div class="list-item">
    <div
        *ngFor="let index of availableSlots(); trackBy:trackByIndex;"
        class="newrow"
    >
        <strong *ngIf="index === 0">Affix Talisman</strong>

        <span *ngIf="index !== 0">&nbsp;</span>

        <select
            aria-label="Select talisman"
            [disabled]="!item.talismans[index-1] && index > 0"
            [(ngModel)]="newTalisman[index]"
            (change)="onSelectTalisman(index)"
        >
            <ng-template
                #TalismanTemplate
                let-option
            >
                <option
                    [ngValue]="option"
                    title="{{talismanTitle(option.talisman, option.talismanCordCompatible)}}"
                >
                    <span *ngIf="option.talismanCordCompatible">&#9741;</span>
                    {{option.talisman.amount > 1 ? option.talisman.amount : ""}}
                    {{option.talisman.name}}
                </option>
            </ng-template>

            <ng-container *ngFor="let talisman of initialTalismans(index); let initialTalismanIndex = index; trackBy:trackByIndex;">
                <option
                    *ngIf="initialTalismanIndex === 0"
                    [ngValue]="talisman"
                >

                </option>

                <optgroup
                    *ngIf="initialTalismanIndex === 1"
                    label="Current Talisman"
                >
                    <ng-container *ngTemplateOutlet="TalismanTemplate; context: {$implicit: talisman}" />
                </optgroup>
            </ng-container>

            <ng-container *ngFor="let inv of inventoriesOrCleanItems(); trackBy:trackByIndex;">
                <ng-container *ngIf="availableTalismans(inv) as availableTalismans">
                    <optgroup
                        *ngIf="availableTalismans.length"
                        [label]="itemStore ? 'Available talismans' : inventoryName$(inv) | async"
                    >
                        <ng-container *ngFor="let talisman of availableTalismans; trackBy:trackByIndex;">
                            <ng-container *ngTemplateOutlet="TalismanTemplate; context: {$implicit: talisman}" />
                        </ng-container>
                    </optgroup>
                </ng-container>
            </ng-container>
        </select>
    </div>
</div>

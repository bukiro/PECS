@if (conditionGain) {
    <div class="newrow">
        <strong
            class="no-shadow"
            [ngClass]="condition.buff ? 'bonus' : 'penalty'"
        >
            {{ conditionGain.name }}{{ conditionGain.choice ? ": " : "" }}

            @if (conditionGain.choice) {
                <span>{{ conditionGain.choice }}</span>
            }

            @if (conditionGain.value) {
                <span>{{ conditionGain.value }}</span>
            }
        </strong>
    </div>

    <app-condition-content
        [conditionGain]="conditionGain"
        [condition]="condition"
        [creature]="creature"
    />
}

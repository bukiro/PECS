@if (value !== undefined) {
    <div class="value">
        <div
            class="value__value"
            [ngClass]="{
                'background-color-default': opaque(),
                'background-color-penalty': hasPenalties && !hasAbsolutes,
                'background-color-bonus':
                    hasBonuses && !hasAbsolutes && !hasPenalties,
                'background-color-absolute': hasAbsolutes,
            }"
            [ngbPopover]="BonusesTemplate"
            [disablePopover]="!bonuses?.length"
        >
            {{ value }}
        </div>
    </div>
}

<ng-template #BonusesTemplate>
    @if (bonuses?.length) {
        <app-bonus-list [bonuses]="bonuses" />
    }

    @if (clickLabel) {
        <div>
            {{ clickLabel }}
        </div>
    }
</ng-template>

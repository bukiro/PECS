<button
    type="button"
    aria-label="button"
    [attr.aria-label]="minimizeLabel"
    (click)="value = !value"
    [disabled]="isDisabled"
    [ngbTooltip]="minimizeLabel"
>
    <i
        class='bi-arrows-angle-contract'
        *ngIf="value"
    ></i>

    <i
        class='bi-arrows-angle-expand'
        *ngIf="!value"
    ></i>

    <ng-content></ng-content>
</button>

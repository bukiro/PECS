<app-toggle-button
    [fullSize]="true"
    [tight]="true"
    [showLabel]="true"
    [activeLabel]="activeLabel"
    [inactiveLabel]="inactiveLabel"
    [(ngModel)]="value"
>
    <div class="icon">
        <i
            *ngIf="value"
            class='bi-arrows-angle-contract'
        ></i>

        <i
            *ngIf="!value"
            class='bi-arrows-angle-expand'
        ></i>
    </div>
</app-toggle-button>

<button
    class="button"
    type="button"
    aria-label="button"
    [attr.aria-label]="minimizeLabel"
    [disabled]="isDisabled"
    [ngbTooltip]="minimizeLabel"
    (click)="value = !value"
>
    <div class="button__content">
        <i
            *ngIf="value"
            class='bi-arrows-angle-contract'
        ></i>

        <i
            *ngIf="!value"
            class='bi-arrows-angle-expand'
        ></i>

        <ng-content />
    </div>
</button>

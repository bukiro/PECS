<button
    class="button"
    type="button"
    aria-label="button"
    [name]="label"
    [attr.aria-label]="label"
    [disabled]="isDisabled"
    [ngbTooltip]="label"
    [disableTooltip]="!shouldShowLabel"
    (click)="value = !value"
>
    <div class="button__content">
        <ng-content />
    </div>
</button>

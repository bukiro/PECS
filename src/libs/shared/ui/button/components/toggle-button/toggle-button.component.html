<app-button
    [circle]="isCircle"
    [compact]="isCompact"
    [disabled]="isDisabled"
    [fullSize]="isFullSize"
    [ghost]="isGhost"
    [danger]="isDanger"
    [label]="currentLabel()"
    [processing]="isProcessing"
    [noOutline]="isNotOutlined"
    [hideLabel]="shouldHideLabel"
    [tight]="isTight"
    [toggled]="isToggled"
    (clicked)="value = !value"
>
    <ng-content />
</app-button>

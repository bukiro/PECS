<button
    #Button
    class="button"
    type="button"
    aria-label="button"
    [tabIndex]="tabIndex"
    [name]="label"
    [attr.aria-label]="label"
    [disabled]="isDisabled ?? isProcessing"
    [ngbTooltip]="label"
    [disableTooltip]="shouldHideLabel"
    (click)="clicked.emit()"
>
    <div class="button__content">
        <ng-content />
    </div>
</button>

<div class="label">
    <label
        for="{{id}}"
        class="label__title"
    >
        {{ label }}
        <i
            *ngIf="hint"
            class="bi-question-circle label__icon"
            [ngbTooltip]="hint"
        ></i>
    </label>

    <span
        *ngFor="let subline of sublines ?? []; trackBy:trackByIndex"
        class="label__subline"
    >
        {{ subline }}
    </span>
</div>

<div class="value">
    <ng-container [ngSwitch]="type">
        <app-checkbox-input
            #Input
            class="value__input value__input--checkbox"
            [id]="id"
            *ngSwitchCase="'switch'"
            [(ngModel)]="value"
        ></app-checkbox-input>

        <app-text-input
            #Input
            [id]="id"
            class="value__input value__input--text"
            *ngSwitchCase="'text'"
            [password]="password"
            [(ngModel)]="value"
        ></app-text-input>
    </ng-container>
</div>

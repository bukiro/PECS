@for (bonus of bonuses; track $index) {
    <div class="bonus-description">
        <div>
            <span class="bonus-description__title">{{ bonus.title }}</span>

            @if (bonus.type || bonus.subline) {
                <span class="bonus-description__subline">
                    {{ bonus.type || bonus.subline }}
                </span>
            }
        </div>

        <div
            class="bonus-description__value"
            [ngClass]="{
                'background-color-penalty': bonus.isPenalty,
                'background-color-bonus': bonus.isBonus,
                'background-color-absolute': bonus.isAbsolute,
            }"
        >
            {{ bonus.value }}
        </div>
    </div>
}

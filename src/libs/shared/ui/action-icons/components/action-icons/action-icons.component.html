<ng-container *ngFor="let phrase of phrases; trackBy:trackByIndex;">
    <ng-container [ngSwitch]="phrase">
        <span
            *ngSwitchCase="'1A'"
            class="actionIcon action1A"
        ></span>

        <span
            *ngSwitchCase="'2A'"
            class="actionIcon action2A"
        ></span>

        <span
            *ngSwitchCase="'3A'"
            class="actionIcon action3A"
        ></span>

        <span
            *ngSwitchCase="'Free'"
            class="actionIcon actionFree"
        ></span>

        <span
            *ngSwitchCase="'Reaction'"
            class="actionIcon actionReaction"
        ></span>

        <span
            *ngSwitchDefault

            class="lower"            [innerHtml]="' '+phrase+' '"
        ></span>
    </ng-container>
</ng-container>

<div class="list-item">
    <div class="newrow">
        <strong>Platinum</strong>

        <input
            aria-label="Platinum amount"
            class="number4"
            type="number"
            [(ngModel)]="cash.platinum"
            (keypress)="positiveNumbersOnly($event)"
        >
        <strong>Gold</strong>

        <input
            aria-label="Gold amount"
            class="number4"
            type="number"
            [(ngModel)]="cash.gold"
            (keypress)="positiveNumbersOnly($event)"
        >
        <strong>Silver</strong>

        <input
            aria-label="Silver amount"
            class="number4"
            type="number"
            [(ngModel)]="cash.silver"
            (keypress)="positiveNumbersOnly($event)"
        >
        <strong>Copper</strong>

        <input
            aria-label="Copper amount"
            class="number4 center-aligned"
            type="number"
            [(ngModel)]="cash.copper"
            (keypress)="positiveNumbersOnly($event)"
        >
    </div>

    <div class="newrow">
        <span>
            <button
                type="button"
                [disabled]="isCashInvalid()"
                (click)="addCash(1)"
            >
                Gain
            </button>
        </span>

        <span>
            <button
                type="button"
                [disabled]="isCashInvalid()"
                [disabled]="!hasFunds()"
                (click)="addCash(-1)"
            >
                Spend
            </button>
        </span>
    </div>
</div>

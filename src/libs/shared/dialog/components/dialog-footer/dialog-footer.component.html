<div class="footer">
    @if (!hideCancel) {
        <app-button
            #CancelButton
            noOutline
            ghost
            class="footer__button footer__button--cancel"
            (clicked)="close?.()"
        >
            {{ cancelLabel }}
        </app-button>
    }

    @for (button of buttons; track $index) {
        <app-button
            class="footer__button"
            [danger]="button.danger"
            (clicked)="button.onClick(); close?.()"
        >
            {{ button.label }}
        </app-button>
    }
</div>

<ng-container *ngIf="loadingStatus">
    <form
        class="login-form"
        [formGroup]="passwordForm"
    >
        <div class="login-form__header text-large">
            <app-logo></app-logo>
            <div class="text-large">Password Required</div>
        </div>

        <p>
            Please enter the password for this PECS server
        </p>

        <app-text-input
            #PasswordInput
            class="login-form__input"
            placeholder="Password"
            label="Password"
            formControlName="password"
            password
            (keyDown.enter)="passwordForm.valid ? login() : null"
        ></app-text-input>

        <p
            class="login-form__message"
            *ngIf="loadingStatus.message"
        >
            {{loadingStatus.message}}
        </p>

        <app-button
            label="Login"
            (clicked)="login()"
            [disabled]="passwordForm.invalid"
        >
            Login
        </app-button>
    </form>
</ng-container>
